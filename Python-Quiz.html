<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .quiz-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .question {
            margin-bottom: 15px;
        }
        .question p {
            font-size: 18px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #dff0d8;
            color: #3c763d;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>Python Programming Quiz</h2>
        <form id="quizForm">
            <div class="question">
                <p>1. What keyword is used to define a function in Python?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="A"> A) func</label>
                    <label><input type="radio" name="q1" value="B"> B) define</label>
                    <label><input type="radio" name="q1" value="C"> C) def</label>
                    <label><input type="radio" name="q1" value="D"> D) function</label>
                </div>
            </div>

            <div class="question">
                <p>2. How do you insert comments in Python code?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="A"> A) <!-- Comment --></label>
                    <label><input type="radio" name="q2" value="B"> B) # Comment</label>
                    <label><input type="radio" name="q2" value="C"> C) /* Comment */</label>
                    <label><input type="radio" name="q2" value="D"> D) // Comment</label>
                </div>
            </div>

            <div class="question">
                <p>3. What is the output of the following code: print(type(5))?</p>
                <div class="options">
                    <label><input type="radio" name="q3" value="A"> A) int</label>
                    <label><input type="radio" name="q3" value="B"> B) str</label>
                    <label><input type="radio" name="q3" value="C"> C) float</label>
                    <label><input type="radio" name="q3" value="D"> D) type</label>
                </div>
            </div>

            <div class="question">
                <p>4. Which data type is immutable in Python?</p>
                <div class="options">
                    <label><input type="radio" name="q4" value="A"> A) List</label>
                    <label><input type="radio" name="q4" value="B"> B) Set</label>
                    <label><input type="radio" name="q4" value="C"> C) Dictionary</label>
                    <label><input type="radio" name="q4" value="D"> D) Tuple</label>
                </div>
            </div>

            <div class="question">
                <p>5. What does the `len()` function do in Python?</p>
                <div class="options">
                    <label><input type="radio" name="q5" value="A"> A) Returns the length of an object</label>
                    <label><input type="radio" name="q5" value="B"> B) Converts an object to a string</label>
                    <label><input type="radio" name="q5" value="C"> C) Finds the index of an object</label>
                    <label><input type="radio" name="q5" value="D"> D) Deletes an object</label>
                </div>
            </div>

            <button type="button" class="submit-btn" onclick="checkAnswers()">Submit</button>

            <div id="result" class="result"></div>
        </form>
    </div>

    <script>
        function checkAnswers() {
            var correctAnswers = 0;

            var q1 = document.querySelector('input[name="q1"]:checked');
            var q2 = document.querySelector('input[name="q2"]:checked');
            var q3 = document.querySelector('input[name="q3"]:checked');
            var q4 = document.querySelector('input[name="q4"]:checked');
            var q5 = document.querySelector('input[name="q5"]:checked');

            if (q1 && q1.value === "C") correctAnswers++;
            if (q2 && q2.value === "B") correctAnswers++;
            if (q3 && q3.value === "A") correctAnswers++;
            if (q4 && q4.value === "D") correctAnswers++;
            if (q5 && q5.value === "A") correctAnswers++;

            var resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = "You got " + correctAnswers + " out of 5 correct!";
        }
    </script>

</body>
</html>
